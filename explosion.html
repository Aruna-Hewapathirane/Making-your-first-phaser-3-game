<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 10</title>
    <script src="phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 300 },
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};


var game = new Phaser.Game(config);


var player;


function preload ()
{
    this.load.spritesheet('explosion', 'assets/explosion.jpeg', { frameWidth: 105, frameHeight: 113 });
}

function create ()
{
    
    // The player and its settings
    player = this.physics.add.sprite(100, 450, 'explosion');

    //  Player physics properties. Give the little guy a slight bounce.
    player.setBounce(0.2);
    player.setCollideWorldBounds(true);

    this.anims.create({
	key: 'boom',
	frames: this.anims.generateFrameNames('explosion', {
	start: 0,
	end: 32
  })
});

    //  Input Events
    cursors = this.input.keyboard.createCursorKeys();

}

function update (){

    if (cursors.left.isDown)
    {
        //player.setVelocityY(-160);

        player.anims.play('boom', true);
    }
}
</script>

</body>
</html>
